<div class="container-fluid">
  <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav">
    <li [ngbNavItem]="1">
      <a ngbNavLink>Recipe Book</a>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink (click)="onSelect('recipe')">Recipes</a>
    </li>
    <li [ngbNavItem]="3">
      <a ngbNavLink (click)="onSelect('shopping-list')">Shopping List</a>
    </li>
    <div class="col text-right">
      <li ngbDropdown class="nav-item d-inline-block">
        <a href (click)="(false)" class="nav-link" ngbDropdownToggle>Manage</a>
        <div ngbDropdownMenu>
          <button ngbDropdownItem>Save Data</button>
          <button ngbDropdownItem>Fetch Data</button>
        </div>
      </li>
    </div>
  </ul>
  <div [ngbNavOutlet]="nav" class="mt-3"></div>
</div>
