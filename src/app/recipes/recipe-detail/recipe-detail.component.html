<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 300px"
      />
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div ngbDropdown class="d-inline-block">
        <button
          class="btn btn-outline-primary"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          Manage Recipe
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button
            ngbDropdownItem
            (click)="onAddToShoppingList()"
            style="cursor: pointer"
          >
            Add to Shopping List
          </button>
          <button ngbDropdownItem (click)="onEditRecipe()">Edit Recipe</button>
          <button ngbDropdownItem>Delete Recipe</button>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">{{ recipe.description }}</div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
